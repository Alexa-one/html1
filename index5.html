<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Таблиці</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="bl head">
      <div class="head__bg">
        <h1 class="head__zag">
          Підсумкова турнірна таблиця групи України після гри з Аргентиною
        </h1>
      </div>
    </div>
    <div class="bl">
      <table class="z h">
        <caption>Підсумкова турнірна таблиця групи В Олімпійських ігор</caption>
        <thead>
          <tr>
            <td colspan="2"></td>
            <td>І</td>
            <td>В</td>
            <td>Н</td>
            <td>П</td>
            <td>Г</td>
            <td>РГ</td>
            <td>ОЧ.</td>
          </tr>
        </thead>
        <tfoot></tfoot>
        <tbody>
          <tr>
            <th>1.</th>
            <th>Морокко Ol.</th>
            <td rowspan="4">3</td>
            <td rowspan="2">2</td>
            <td rowspan="4">0</td>
            <td rowspan="2">1</td>
            <td rowspan="2">6:3</td>
            <td rowspan="2">3</td>
            <th rowspan="2">6</th>
          </tr>
          <tr>
            <th>2.</th>
            <th>Аргентина Ol.</th>
          </tr>
          <tr>
            <th>3.</th>
            <th>Україна Ol.</th>
            <td rowspan="2">1</td>
            <td rowspan="2">2</td>
            <td>3:5</td>
            <td>2</td>
            <th rowspan="2">3</th>
          </tr>
          <tr>
            <th>4.</th>
            <th>Ірак Ol.</th>
            <td>3:7</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
